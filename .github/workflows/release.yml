name: Release

on:
  workflow_dispatch: # Manual trigger
  push:
    tags: ['v*'] # Only on version tags

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run check

  release:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Build binaries
        run: |
          bun run build:binary:linux
          bun run build:binary:macos-arm64
          bun run build:binary:macos-x64
          bun run build:binary:windows

      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}

          # Create release with binaries
          gh release create $TAG \
            --title "Release $TAG" \
            --notes "Auto-generated release for $TAG" \
            --latest \
            bin/glooit-linux-x64 \
            bin/glooit-darwin-arm64 \
            bin/glooit-darwin-x64 \
            bin/glooit-windows-x64.exe

      - name: Update Homebrew Formula
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}  # Remove 'v' prefix

          # Calculate SHA256 for each binary
          SHA_ARM64=$(shasum -a 256 bin/glooit-darwin-arm64 | cut -d ' ' -f 1)
          SHA_X64=$(shasum -a 256 bin/glooit-darwin-x64 | cut -d ' ' -f 1)
          SHA_LINUX=$(shasum -a 256 bin/glooit-linux-x64 | cut -d ' ' -f 1)

          # Update formula
          sed -i "s/version \".*\"/version \"$VERSION\"/" HomebrewFormula/glooit.rb
          sed -i "s/PLACEHOLDER_ARM64_SHA256/$SHA_ARM64/" HomebrewFormula/glooit.rb
          sed -i "s/PLACEHOLDER_X64_SHA256/$SHA_X64/" HomebrewFormula/glooit.rb
          sed -i "s/PLACEHOLDER_LINUX_SHA256/$SHA_LINUX/" HomebrewFormula/glooit.rb

          # Also update existing SHA256 values for future releases
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # arm64/sha256 \"$SHA_ARM64\" # arm64/" HomebrewFormula/glooit.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # x64/sha256 \"$SHA_X64\" # x64/" HomebrewFormula/glooit.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # linux/sha256 \"$SHA_LINUX\" # linux/" HomebrewFormula/glooit.rb

          # Commit and push updated formula
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add HomebrewFormula/glooit.rb
          git commit -m "chore: update Homebrew formula for $VERSION" || exit 0
          git push origin HEAD:main